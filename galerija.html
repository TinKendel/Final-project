        <h1 style="text-align: center; font-size: 48px;">Galerija životinja</h1>

        <div>
            <figure id="1">
                <img src="slike\galerija_slike\fas-khan-Ju2G2JPQW00-unsplash.jpg" alt="" title="">
                <figcaption>Vilinski konjici ili vretenca ili zmijin čoban (lat. Odonata) su red srednje velikih do velikih kukaca
                    duguljasta tijela, s dva para jednakih ili podjednakih, opnastih, prozirnih krila mrežaste nervature, slabih 
                    nogu. Izvrsni su letači i u letu love druge kukce.</figcaption>
            </figure>

            <figure id="2">
                <img src="slike\galerija_slike\harshil-gudka-6veBHpAoHn0-unsplash.jpg" alt="" title="">
                <figcaption>Odrasle zebre teže do 300 kg i uglavnom se nalaze u stepama i retkim šumama. Jedna porodica se obično
                     sastoji od pastuva, nekoliko kobila i njihovih ždrebadi. Grupe porodica formiraju krdo.</figcaption>
            </figure>

            <figure id="3">
                <img src="slike\galerija_slike\harshil-gudka-dM-CDcIHiMo-unsplash.jpg" alt="" title="">
                <figcaption>Jaguar je zvijer iz porodice mačaka.Živi diljem Južne Amerike, a rasprostranjen je sve do Patagonije
                    na krajnjem jugu kontinenta. Bio je neko vrijeme prilično uobičajen i u južnim državama SAD-a.
                    Jaguar je najveća američka divlja mačka.</figcaption>
            </figure>

            <figure id="4">
                <img src="slike\galerija_slike\harshil-gudka-nmGDT5HlDpk-unsplash.jpg" alt="" title="">
                <figcaption>Morski lavovi su potporodica životinja iz reda zvijeri.

                    Morski lav je životinja izduženog vretenastog tijela koja na glavi ima uočljive mesnate, poput prsta kratke
                    uške. Izdužena njuška nosi duge dlake kao brkove. Prednji su mu udovi pretvoreni u peraje, pet je prstiju
                    spojeno plivaćom opnom i nosi kraće pandže. Zadnje noge imaju dulji prvi i peti prst, a treći prst ima
                    jaku pandžu. </figcaption>
            </figure>

            <figure id="5">
                <img src="slike\galerija_slike\jj-shev-LSIikeMJedA-unsplash.jpg" alt="" title="">
                <figcaption>Američki bizon američka je vrsta bizona koja je nekoć obitavala u Sjevernoj Americi u ogromnim 
                    krdima, a danas u puno manjem broju</figcaption>
            </figure>
            
            <figure id="6">
                <img src="slike\galerija_slike\joe-nZIAb8LbwAc-unsplash.jpg" alt="" title="">
                <figcaption>Crvendać je mala ptica, veličine vrapca, dužine oko 15 cm. S gornje strane (leđa, rep i krilo)
                    je maslinasto-sive boje, dok su grlo i grudi kao čelo i glava sa strane žutocrvene boje, odakle mu i
                    potiče ime. Trbuh je bijele boje.</figcaption>
            </figure>

            <figure id="7">
                <img src="slike\galerija_slike\linda-kazares-Fu61Vo1wzfM-unsplash.jpg" alt="" title="">
                <figcaption>Vuk je vrsta psa. Najveći vukovi dosežu dužinu tijela do 160 cm, a rep je dugačak još do 52 cm.
                    U ramenima je visok oko 80 cm a mogu doseći težinu do 60 kg.
                </figcaption>
            </figure>

            <figure id="8">
                <img src="slike\galerija_slike\harshil-gudka-VCAxkOfxtNI-unsplash.jpg" alt="" title="">
                <figcaption>Slonovi (lat. Elephantidae od elefantus) su porodica viših sisavaca. Svi su, bez izuzetaka,
                    biljožderi i hrane se prije svega travama i lišćem, ali u slučaju nedostatka te hrane, jedu i
                    granje grmlje, koru i sličnu hranu. </figcaption>
            </figure>

            <figure id="8">
                <img src="slike\galerija_slike\harshil-gudka-zn50rwVVdcM-unsplash.jpg" alt="" title="">
                <figcaption>Žirafa je sisavac iz reda parnoprstaša podreda preživača. To je najviša živuća životinja na
                    Zemlji. Za razliku od srodnika okapija, ona živi u afričkim savanama i zaštićena je vrsta. Mužjaci
                    dosegnu visinu i do 5,50 m, a težinu do 900 kilograma, dok im je visina u ramenima između 2,0 i
                    3,5 m. Ženke su u pravilu nešto niže i lakše.</figcaption>
            </figure>

            <figure id="10">
                <img src="slike\galerija_slike\photoholgic-ZmWhz69iKHI-unsplash.jpg" alt="" title="">
                <figcaption>Koala ili crnonosi medvjedak je sisavac tobolčar koji živi u Australiji visoko u krošnjama
                    eukaliptusovog drveća. Iako koala izgleda kao maleni plišani medvjed te se ponekad naziva i koala
                    medvjedić, on u stvari nije nikakav medvjed, već sisavac tobolčar.</figcaption>
            </figure>

            <figure id="11">
                <img src="slike\galerija_slike\debbie-molle-6DSID8Ey9-U-unsplash.jpg" alt="" title="">
                <figcaption>Veliki panda je sisavac uobičajeno kvalificiran u porodicu medvjeda, Ursidae, iz središnje
                    i južne Kine. On je istovremeno i jedina vrsta roda Auliropoda. Njegovo glavno jelo je bambus,
                    ali može jesti i drugu hranu, kao med. Zbog sve ubrzanijeg ekonomskog rasta, pandama je ljudska
                    pomoć potrebna i to više nego ikada.</figcaption>
            </figure>

            <figure id="12">
                <img src="slike\galerija_slike\alejandro-contreras-wTPp323zAEw-unsplash.jpg" alt="" title="">
                <figcaption>Flamingo (Phoenicopterus) jest naziv za vrste ptica iz porodice flamingosi (Phoenicopteridae),
                    odnosno istoimenog reda (Phoenicopteriformes).Flamingosi imaju prepoznatljivo ružičasto perje, tanke
                    noge, dug i vrlo savitljiv vrat. Specifično obilježje ovih ptica je neobično savijen kljun, kojim iz
                    vode ili mulja, filtriranjem uzimaju hranu. Ružičasta boja perja kod ovih ptica potiče od njihove
                     ishrane. </figcaption>
            </figure>

            <figure id="13">
                <img src="slike\galerija_slike\rishabh-pandoh-Rvn4K42KgWQ-unsplash.jpg" alt="" title="">
                <figcaption>Lisica, jedno od dva glavna tribusa potporodice Caninae. Obuhvaća lisice u pravom smislu s
                    rodovima Vulpes i Urocyon, srednje veličine, koji imaju tijelo pokriveno te karakterističan gusti
                    rep ili tzv. "četku". Najpoznatija vrsta lisice je crvena lisica, raširena na cijelom kontinentu
                    Europe.</figcaption>
            </figure>

            <figure id="14">
                <img src="slike\galerija_slike\federico-di-dio-photography-8113Nz_Wia4-unsplash.jpg" alt="" title="">
                <figcaption>Jeleni su porodica životinja iz reda parnoprstaša. Porodica obuhvaća 45 vrsta, između ostalih
                    jelene, srne, sobove i losove, a nastanjuju i Europu. </figcaption>
            </figure>

            <figure id="15">
                <img src="slike\galerija_slike\umesh-soni-51mu6mD5Btw-unsplash.jpg" alt="" title="">
                <figcaption>Pauci skakači imaju jedan od najboljih vidova među člankonošcima i koriste ga u udvaranju, lovu
                    i navigaciji. Pauci skakači su skupina pauka koji čine obitelj Salticidae. Od 2019. ova je obitelj
                    sadržavala više od 600 opisanih rodova i više od 6000 opisanih vrsta, što je čini najvećom obitelji
                    pauka s 13% svih vrsta.</figcaption>
            </figure>
